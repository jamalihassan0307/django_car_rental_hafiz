{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Edit Car</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="name">Car Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ car.name }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="car_type">Car Type</label>
                            <select class="form-control" id="car_type" name="car_type" required>
                                <option value="luxury" {% if car.car_type == 'luxury' %}selected{% endif %}>Luxury</option>
                                <option value="sports" {% if car.car_type == 'sports' %}selected{% endif %}>Sports</option>
                                <option value="suv" {% if car.car_type == 'suv' %}selected{% endif %}>SUV</option>
                                <option value="sedan" {% if car.car_type == 'sedan' %}selected{% endif %}>Sedan</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ car.description }}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="price_per_day">Price Per Day</label>
                            <input type="number" class="form-control" id="price_per_day" name="price_per_day" step="0.01" value="{{ car.price_per_day }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="image">Car Image</label>
                            {% if car.image %}
                            <div class="mb-2">
                                <img src="{{ car.image.url }}" alt="{{ car.name }}" style="max-width: 200px;">
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <small class="text-muted">Leave empty to keep the current image</small>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_available" name="is_available" {% if car.is_available %}checked{% endif %}>
                                <label class="form-check-label" for="is_available">Available for Booking</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Car</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
